<!DOCTYPE html>
<html>
<head>


    <meta charset="utf-8">

    <title>产品列表</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.cooperativename" @keyup.enter="query" placeholder="请输入要查询的产品名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <!--<#if shiro.hasPermission("sys:product:save")>-->
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;添加</a>
        <!--</#if>-->
        <!--<#if shiro.hasPermission("sys:product:update")>-->
        <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
    <!--</#if>-->
    <!--<#if shiro.hasPermission("sys:product:delete")>-->
    <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
<!--</#if>-->
</div>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
</div>


<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">

            <div class="col-sm-10">
                <input type="hidden" class="form-control" v-model="cooperative.cooperativeid"  id="xmid"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"> 合作社名称</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="cooperative.cooperativename" placeholder="农户名称"/>
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-2 control-label">电话号码</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" style="cursor:pointer;" v-model="cooperative.cooperativeaddress" placeholder="请输入电话号码"/>
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-2 control-label">微信号</div>
            <div class="col-sm-10">
            <input v-model="cooperative.cooperativelxr"     placeholder="请输入联系人"/>
                </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 control-label">经度</div>
            <div class="col-sm-10">
            <input v-model="cooperative.longitude"     placeholder="请输入经度"/>
                </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 control-label">纬度</div>
            <div class="col-sm-10">
            <input v-model="cooperative.latitude"     placeholder="请输入纬度"/>
                </div>
        </div>


        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="添加"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
    </form>
</div>
</div>
<script src="${request.contextPath}/statics/js/modules/product/hzs.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/ueitor/ueditor.config.js"></script>
<script src="${request.contextPath}/statics/ueitor/ueditor.all.min.js"></script>
<script src="${request.contextPath}/statics/ueitor/lang/zh-cn/zh-cn.js"></script>
<script src="${request.contextPath}/statics/ueitor/ueditor.parse.min.js"></script>
</body>
</html>
